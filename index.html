<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="keywords" content="TR,微博卡片,新浪微博应用,微博应用,新浪微博阅读器" /> 
<meta name="description" content="TR是一个精简的卡片式的新浪微博阅读器" /> 
<meta name="author" content="蔡邵霆 Shaoting Cai" /> 
<meta name="copyright" content="2010-2011 Shaoting Cai All Rights Reserved" /> 
<title>TR - 微博卡片</title>
<link href="css/dot-luv/jquery-ui-1.8.11.custom.css" type="text/css" rel="stylesheet"/> 
<link href="css/style.css" type="text/css" rel="stylesheet"/> 
<link rel="icon" type="image/png" href="images/tr.png">
<script type="text/javascript" src="http://js.wcdn.cn/t3/platform/js/api/wb.js" charset="utf-8" ></script>
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.11.custom.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>

<body>

<div id="about">
  <img src="images/tr_s.png" id="tr-logo">
  <p>TR是一个卡片式的新浪微博阅读器，请用页面底部的按钮登录后，用键盘<span class="highlight">左右箭头键</span>控制。</p>
</div>

<div id="login-box">
    <a href="#" onclick="onLogin()"></a>
</div>

<div id="stage">
    <div id="stage-wait">微博载入中，请稍等。</div>
    <div id="carousel"></div>
</div>

<div id="updated">更新中……</div>


<!-- 工具栏（登录后显示） -->
<div id="toolbar">
  <div id="user-options">
  <ul>
  	<li><a href="#" onclick="onLogout()">
  	    <span>退出 [&nbsp;</span><span id="username">我</span><span>&nbsp;]</span>
  	    </a>
  	</li>
  	<li><a href="#" onclick="onShowPostForm();" >写微博</a></li>
  	<li><a href="#" onclick="startPoll();" >更新</a></li>
	<li><a href="#" onclick="onPrev();" id="prev">&lt;&lt;</a></li>	
	<li><a href="#" onclick="onNext();" id="next">&gt;&gt;</a></li>
	<li><a href="#" onclick="onAbout();">关于 TR</a></li>
  </ul>
  </div>
</div>

<!-- 发微博编辑器 -->
<div id="post-panel">
  <textarea id="post-content" rows="7" onkeyup="onPostContentChanged()"></textarea>
  <div>还能输入<span id="post-chars-left">140</span>字</div>
</div>

</body>
</html>
